---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      <a href="{{ site.baseurl }}{{ post.url }}">
      	<img src="{{ site.baseurl }}/assets/{{ post.title | slugify }}.png" class="img-post" alt="this is a test">
      	<div class="cover"></div>      	
      	<div class="title-container">
      		<span class="title-hover">{{ post.title }}</span>
      	</div>
			</a>
    </article>
  {% endfor %}
</div>
