<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/animations.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/normalize.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/skeleton.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/custom_styles.css">

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>


    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>
  <body>
    <div class="row">
      <div class="two columns hide">
        <span>e</span>
      </div>
      <div class="eight columns">
        <h1><a href="http://www.sukhadakulkarni.com">Sukhada Kulkarni</a></h1>
        <ul class="menu animated fadeIn">
          <li><a href="#">About me</a></li>
          <li><a href="http://sukhada.github.io">Blog</a></li>
          <li><a href="#">Resume</a></li>
        </ul>
      </div>
      <div class="two columns hide">
        <span>e</span>
      </div>
    </div>
    <div class="row">
      <div class="two columns hide">
        <span>e</span>
      </div>
      <div class="eight columns">
        <div id="main" role="main">
          {{ content }}
        </div>
      </div>
      <div class="two columns hide">
        <span>e</span>
      </div>
    </div>


    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
